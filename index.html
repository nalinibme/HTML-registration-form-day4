<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="flex-container">
        <div id="side"><h1>Responsive Registration Form</h1></div>
        <div id="main"><h1>Registration Form</h1>
            <form action="https://formspree.io/f/myzgyvop"  method="POST">
                <h3>First name:</h3>
                <input type="text" name="Full_name" placeholder="Enter your name">
                <h3>Email address:</h3>
                <input type="text" name="Email_address" placeholder="Enter email address">
                <h3>Mobile Number:      Birth Date:</h3>
                <input type="text" name=" Mobile_Number" placeholder="Enter your number">
                <input type="text" name="mm-day-year" placeholder="mm-day-year">
                <h3>Gender:</h3>
                <input type="radio" name="gender" value="Male">
                    <label>Male</label>
                <input type="radio" name="gender" value="Female">
                    <label>Female</label>
                <input type="radio" name="gender" value="prefer not to say">
                    <label>Prefer not to say</label><br>
                <h3>Address:</h3>
                <input type="text" name=" Enter Address" placeholder="Enter your address">
                <h3>Country:</h3>
                <label for="country">Country</label>
                <select id="country" name="country">
                  <option value="india">India</option>
                  <option value="australia">Australia</option>
                  <option value="canada">Canada</option>
                  <option value="usa">USA</option> <h1> </h1> <input type="text" name="Enter postal code" placeholder="Enter postal code">
                <h3></h3>
                <br><input type="submit">
            </form>
       
       
       
       
        </div>
    </div>
</body>
</html>
